<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Owner â€¢ AiaxCart</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- Libs (load first) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- App config + shared helpers -->
  <script defer src="./config.js"></script>
  <script defer src="./common.js"></script>

  <!-- Owner page logic (must be last) -->
  <script defer src="./owner.js" type="module"></script>
</head>
<body>
  <nav class="nav">
    <div class="nav-inner container">
      <div class="brand">AiaxStock</div>
      <div class="spacer"></div>
      <a href="./login.html" class="btn ghost">Logout</a>
    </div>
  </nav>

  <main class="container" style="padding-top:24px">
    <h1>Owner</h1>

    <!-- Tabs -->
    <div class="tabs" style="margin:12px 0 18px">
      <button class="tab active" data-tab="add">Add Stock</button>
      <button class="tab" data-tab="stocks">Stocks</button>
      <button class="tab" data-tab="records">Records</button>
    </div>

    <!-- Panels -->
    <section id="panel-add" class="panel is-visible">
      <form id="frm-add" class="card">
        <div class="grid-2">
          <label>Product
            <select id="selProduct" required></select>
          </label>
          <label>Account type
            <select id="selType" required></select>
          </label>
          <label>Duration
            <select id="selDuration" required></select>
          </label>
          <label>Quantity
            <input id="qty" type="number" min="1" value="1" required />
          </label>
          <label>Email
            <input id="email" type="text" placeholder="login email" />
          </label>
          <label>Password
            <input id="password" type="text" placeholder="login password" />
          </label>
          <label>Profile
            <input id="profile" type="text" placeholder="profile name" />
          </label>
          <label>PIN
            <input id="pin" type="text" placeholder="profile pin" />
          </label>
          <label>Premiummed at
            <input id="premAt" type="date" />
          </label>
          <label>Auto-archive if unsold (days)
            <input id="archDays" type="number" min="0" />
          </label>
        </div>
        <div style="margin-top:12px">
          <button id="btnAdd" class="btn">Save Stock</button>
        </div>
      </form>
    </section>

    <section id="panel-stocks" class="panel">
      <div class="card">
        <h3>Stocks</h3>
        <div id="stocksTable" class="table"></div>
      </div>
    </section>

    <section id="panel-records" class="panel">
      <div class="card">
        <h3>Records</h3>
        <div id="recordsTable" class="table"></div>
      </div>
    </section>
  </main>
</body>
</html>
