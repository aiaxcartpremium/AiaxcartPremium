<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • AiaxStock</title>
  <link rel="stylesheet" href="./style.css?v=1" />
  <script defer src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer src="./config.js?v=1"></script>
  <script type="module" src="./login.js?v=1"></script>
</head>
<body>
  <div class="loading-overlay hidden">Loading…</div>
  <div class="toast"></div>

  <section class="container">
    <h1>Login</h1>
    <p>Choose a role then <b>type the UUID</b> to continue (no magic link).</p>

    <div class="login-columns">
      <div class="login-card">
        <button id="btnLoginOwner" class="btn btn-primary" type="button">Login as Owner</button>
        <div id="ownerLoginCard" class="account-details hidden">
          <label>Owner UUID
            <input id="ownerUuid" placeholder="paste owner UUID" autocomplete="off" />
          </label>
          <div class="actions">
            <button id="continueOwner" class="btn btn-primary" type="button">Continue</button>
          </div>
        </div>
      </div>

      <div class="login-card">
        <button id="btnLoginAdmin" class="btn btn-primary" type="button">Login as Admin</button>
        <div id="adminLoginCard" class="account-details hidden">
          <label>Admin UUID
            <input id="adminUuid" placeholder="paste admin UUID" autocomplete="off" />
          </label>
          <div class="actions">
            <button id="continueAdmin" class="btn btn-secondary" type="button">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
